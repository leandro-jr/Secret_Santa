{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="container">
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" required type="text"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" id="email" name="email" placeholder="Email" required type="text"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input class="form-control" id="password" name="password" placeholder="Password" required type="password"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirm_password" placeholder="Confirm Password" required type="password"/>
                <div class="help-block with-errors"></div>
            </div>
            <br/>
            <p>
                <h5>Choose a Secret Santa group:</h5>
            </p>
            <div class="form-group">
                <select class="form-control" name="group">
                    <option value=""></option>
                    {% for n in group %}
                    <option value="{{ n.grupo }}">{{ n.grupo }}</option>
                    {% endfor %}
                </select>
            </div>
            <p>
                <h5>Or create a new Secret Santa group:</h5>
            </p>
            <div class="form-group">
                <input class="form-control" name="new_group" placeholder="New Group" type="text"/>
            </div>
            <br/>
            <div class="form-group">
                <button class="btn btn-md btn-primary btn-block" type="submit">Sign In</button>
            </div>
        </fieldset>
    </form>
    </div>
{% endblock %}
