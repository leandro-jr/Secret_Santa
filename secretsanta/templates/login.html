{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container">
    <form action="{{ url_for('login') }}" data-toggle="validator" id="login" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" id="username" name="username" placeholder="Username" required type="text"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input class="form-control" id="password" name="password" placeholder="Password" required type="password"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <button class="btn btn-md btn-primary btn-block" type="submit">Log In</button>
            </div>
        </fieldset>
    </form>
    </div>
{% endblock %}
